version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: stock_management_db
    restart: always
    env_file:
      - .env
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stock_user} -d ${POSTGRES_DB:-gestion_stock}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
